<div class="space-y-8 lg:sticky lg:top-8">
  <div>
    <label class="block text-sm font-medium text-gray-700" for="name">
      Name
    </label>

    <p class="mt-1 text-sm text-gray-500" id="name-description">
      Will appear in the Shopify admin and to customers
    </p>

    <div class="relative mt-2">
      <input
        class="block w-full h-16 pr-16 border-gray-200 rounded-2xl focus:ring-blue-500 sm:text-sm"
        type="text"
        placeholder="Set the form field name"
        id="name"
        aria-describedby="name-description"
        (input)="setFormName($any($event))"
      />

      <span class="absolute transform -translate-y-1/2 right-4 top-1/2">
        <button
          class="inline-flex items-center justify-center w-10 h-10 text-sm text-white bg-blue-600 rounded-full shadow-lg hover:bg-blue-500"
        >
          <svg
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </span>
    </div>
  </div>

  <fieldset>
    <legend class="sr-only">Select form input</legend>

    <div class="-space-y-px">
      <div *ngFor="let _formField of formFields; first as first; last as last">
        <div
          class="relative flex p-4 border"
          [ngClass]="inputWrapperClass(_formField, first, last)"
        >
          <div class="flex items-center h-5">
            <input
              class="w-4 h-4 text-blue-600 border-gray-300 cursor-pointer focus:ring-blue-500"
              [value]="_formField"
              type="radio"
              name="formFieldType"
              id="{{ _formField }}-field"
              (input)="setFormField($any($event))"
              [checked]="_formField === formField"
            />
          </div>
          <label
            for="{{ _formField }}-field"
            class="flex flex-col ml-3 cursor-pointer"
          >
            <span class="block text-sm font-medium text-gray-900">
              {{ _formField | titlecase }}
            </span>
            <span class="block text-sm text-gray-500">
              This project would be available to anyone who has the link
            </span>
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
