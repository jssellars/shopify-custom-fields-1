<div class="space-y-8">
  <div>
    <label class="block text-sm font-medium text-gray-700" for="rows">
      Rows
    </label>

    <p class="mt-1 text-sm text-gray-500" id="rows-description">
      Set how tall you want the textarea to appear
    </p>

    <select
      [(ngModel)]="rowSize"
      class="block w-full mt-2 border-gray-300 rounded-md focus:ring-indigo-500 sm:text-sm"
      id="rows"
      aria-describedby="rows-description"
    >
      <option *ngFor="let rowSize of rowSizes">
        {{ rowSize }}
      </option>
    </select>
  </div>

  <div>
    <div class="hidden">
      <textarea
        name="properties[{{ formName }}]"
        [rows]="rowSize"
        #textareaField
      ></textarea>
    </div>

    <app-example-store [elementType]="elementType" [rowSize]="rowSize">
    </app-example-store>
  </div>

  <div>
    <app-button-copy-to-clipboard [inputHTML]="elementHTML">
    </app-button-copy-to-clipboard>
  </div>
</div>
