<div class="space-y-6">
  <fieldset>
    <legend class="sr-only">Privacy setting</legend>

    <div class="flex space-x-4">
      <div *ngFor="let _elementType of elementTypes">
        <input
          type="radio"
          name="type"
          class="sr-only"
          [id]="_elementType"
          [value]="_elementType"
          [(ngModel)]="elementType"
        />
        <label
          class="inline-block px-3 py-2 text-sm font-medium text-indigo-700 rounded-md cursor-pointer bg-indigo-50"
          [for]="_elementType"
        >
          {{ _elementType | titlecase }}
        </label>
      </div>
    </div>
  </fieldset>

  <div>
    <p class="text-lg font-medium text-gray-700">How it appears</p>

    <div class="mt-2">
      <input
        [type]="elementType"
        name="properties[{{ formName }}]"
        #inputField
      />
    </div>
  </div>

  <div>
    <app-button-copy-to-clipboard [inputHTML]="elementHTML">
    </app-button-copy-to-clipboard>
  </div>
</div>
