<div class="mt-6" *ngIf="formField">
  <div class="flex items-center">
    <h2 class="text-lg font-medium text-gray-900">
      {{ formField | titlecase }}
    </h2>

    <div class="ml-3">
      <app-button-copy-to-clipboard [inputHTML]="inputHTML">
      </app-button-copy-to-clipboard>
    </div>
  </div>

  <div class="mt-2" [innerHTML]="inputHTMLExample"></div>

  <div class="mt-4">
    <pre class="flex px-4 py-2 overflow-x-auto text-sm bg-gray-800 rounded-md">
      <code class="text-gray-300 whitespace-pre-wrap">{{ inputHTML }}</code>
    </pre>
  </div>
</div>
