<div class="mt-2" role="alert">
  <div *ngIf="hasError" class="flex items-center">
    <svg
      class="w-5 h-5 text-red-500"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>

    <span class="ml-1.5 text-sm text-red-600">{{ errorMessage }}</span>
  </div>
</div>
